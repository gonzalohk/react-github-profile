name: Realizar la ejecución de 3 tareas secuenciales (configuración, construcción y prueba)

on:
  push:
    branches: [ main ]
  
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out del repositorio
        uses: actions/checkout@v2
      - name: Setup node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.22.6
      - name: Install Yarn
        run: mkdir logs && npm install -g yarn 2>&1 | tee logs/setup.html  
      - name: Install Yarn
        run: ls -la
  
      - name: Installing dependencies
        run: yarn install
      
      - name: Build
        run: yarn build 2>&1 | tee logs/build.html
      
      - name: Testing 
        run: yarn test01 2>&1 | tee  logs/text01.html
      - name: show
        run: ls -la      
