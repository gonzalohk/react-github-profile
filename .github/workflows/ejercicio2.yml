name: Realizar la ejecución de 3 tareas secuenciales (configuración, construcción y prueba)

on:
  push:
    branches: [ main ]
  
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out del repositorio
        uses: actions/checkout@v2
      - name: Setup node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.22.6
      - name: Install Yarn
        run: npm install -g yarn 2>&1 | tee setup.html   
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: yarn install 2>&1 | tee build.html
      - name: show
        run: cat build.html
  test:
    needs: build  
    runs-on: ubuntu-latest
    steps:
      - name: Test 01
        run: yarn test01 2>&1 | tee  text01.html
      - name: show
        run: cat text01.html
